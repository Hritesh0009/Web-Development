<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <div class="container">
    <!--Heading h1-->
    <h1>Password Box</h1>
    <div class="display-container">
        <input readonly placeholder="Password" class="display" data-passwordDisplay>
        <button data-copy><span>
           <img src="./assets/copy.svg" alt="copy" width="23" height="23"  data-copyMsg>
        </span></button>
        </div>
    
    
        <div class="input container">
<!--Password length section-->
            <div class="length-contaner">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
<!--slider-->
          <input type="range" min="0" max="16" class="slider" data-lengthSlider step="1">
           
<!--CheckBoxes-->
           <div>
            <input type="checkbox" id="uppercase">
            <label for="uppercase">Includes uppercase letters</label>
           </div>
           <div>
            <input type="checkbox" id="lowercase">
            <label for="lowercase">Includes lowercase letters</label>
           </div>
           <div>
            <input type="checkbox" id="numbers">
            <label for="numbers">Includes Numbers </label>
           </div>
           <div>
            <input type="checkbox" id="symbols">
            <label for="symbols">Includes Symbols </label>
           </div>
<!--Strength section-->
           <div class="strength container">
            <p>Strength</p>
            <div data-indicator></div>
           </div>
<!--Generate Password Button-->
           <button class="generateButton">Generate password</button>


        </div>   
      </div>
<script src="script.js"></script>
</body>
</html>
